<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link rel="stylesheet" href="css/styles2.css">
</head>
<body>
    
    <form action="form_action">
        <div >
            <fieldset >

                <legend>Datos personales</legend>
                <hr>

                 <div > <!-- nombre completo(primera linea)-->
                   
                    <label for="first_Name">Primer Nombre</label>
                    <input  class="names" type="text" name="first_Name" id="first_Name" placeholder="Primer Nombre" 
                    minlength="3" maxlength="45" required>

                    <label for="second_name">Segundo Nombre</label>
                    <input class="names"type="text" name="second_name" id="second_name" placeholder="Segundo Nombre" 
                    minlength="3" maxlength="45" required>

                    <label for="first_surname">Primer Apellido</label>
                    <input class="names" type="text" name="first_surname" id="first_surname" placeholder="Primer Apellido" 
                    minlength="3" maxlength="40" required> 

                    <label for="second_surname">Segundo Apellido</label> 
                    <input class="names" type="text" name="second_surname" id="second_surname" placeholder="Segundo Apellido" 
                    minlength="3" maxlength="40" required>

                 </div> 

                <br>
                <hr>

                <div > <!-- Informacion de nacimiento (segunda linea)-->

                    <label for="date_of_birth">Fecha de Nacimiento</label> 
                    <input class="input" type="date" name="date_of_birth" id="date_of_birth" required>

                    <label for="age">Edad</label>
                    <input class="input" type="number" name="age" id="age" placeholder="Edad" required>

                    <label for="sex">Sexo</label>
                    <select class="input" name="sex" id="sex" required >
                        <option disabled selected>Seleccione...</option>
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                        <option value="NI">No Binario</option>
                    </select>
                </div>
                <br>
                <hr>

                <div > <!-- informacion de identificacion (tercera linea)-->
                    <label for="document_type">Tipo de Documento</label>   
                        <select class="input" name="document_type" id="document_type" required>
                            <option disabled selected>Seleccione...</option>
                            <option value="CC">CEDULA DE CIUDADANIA</option>
                            <option value="CEC">CEDULA DE EXTRANGERIA COLOMBIANA</option>
                            <option value="CE">CEDULA EXTRANGERA</option>
                            <option value="PAS">PASAPORTE</option>
                            <option value="REC">REGISTRO CIVIL</option>
                            <option value="TI">TARGETA DE IDENTIDAD</option>
                        </select>
                
                    <label for="document_number">Numero de documento</label>
                    <input class="input" type="text" name="document_number" id="document_number" placeholder="Numero de Documento" 
                    minlength="5" maxlength="40" required>


                    <label for="expedition_city">Ciudad de expedición</label>
                    <input class="input" type="text" name="expedition_city" id="expedition_city" placeholder="Ciudad de expedición" 
                    minlength="7" maxlength="40" required>
            
                </div>
                <br>
                <hr>
                
                <div > <!-- informacion de residencia (cuarta linea)-->

                    <label for="country">País</label>
                    <input class="input" type="text" name="country" id="country" placeholder="País" 
                    minlength="5" maxlength="40" required>

                    <label for="department">Departamento</label>
                    <input class="input" type="text" name="department" id="department" placeholder="Departemento" 
                    minlength="5" maxlength="40" required>

                    <label for="city">Ciudad</label>
                    <input class="input" type="text" name="city" id="city" placeholder="Ciudad" 
                    minlength="5" maxlength="40" required>

                    <label for="neighborhood">Barrio</label>
                    <input class="input" type="text" name="neighborhood" id="neighborhood" placeholder="Barrio" 
                    minlength="5" maxlength="40" required>
                </div>
                <br>
                <hr>

                <div > <!-- informacion de contacto (quinta linea)-->
                    <label for="phone">Telefono</label>
                    <input class="input" type="tel" name="phone" id="phone" placeholder="Telefono Fijo"
                    minlength="7" maxlength="12" required>

                    <label for="cell_phone">Celular</label>
                    <input class="input" type="tel" name="cell_phone" id="cell_phone" placeholder="Celular"
                    minlength="10" maxlength="15" required>

                    <label for="email">Correo Electronico</label>
                    <input class="input" type="email" name="email" id="email" placeholder="example@email.com"
                    minlength="10" maxlength="225" required>
                </div>
                <br>
                <hr>

                <div > <!-- informacion laboral (sexta linea)-->
                    <label for="academic_level">Nivel academico</label>
                    <select class="input" name="academic_level" id="academic_level" required>
                        <option disabled selected>Seleccione...</option>
                        <option value="Preescolar">Preescolar</option>
                        <option value="Primaria">Primaria</option>
                        <option value="Secundaria">Secundaria</option>
                        <option value="Bachillerato">Bachillerato</option>
                        <option value="pregrado">Pregrado</option>
                        <option value="postgrado">Postgrado</option>
                        <option value="Maestria">Maestría</option>
                        <option value="Doctorado">Doctorado</option>
                        </select>
                
                    <label for="profession">Profesión</label>
                    <input class="input" type="text" name="profession" id="profession" placeholder="Profesión"
                    minlength="5" maxlength="40" required>

                    <label for="role">Rol</label>
                    <input class="input" type="text" name="role" id="role" placeholder="Rol"
                    minlength="5" maxlength="40" required>
                </div>
                <br>
                <hr>

                <div > <!-- informacion de registro (septima linea)-->
                <label for="registration_date">Fecha de registro</label>
                <input class="input" type="date" name="registration_date" id="registration_date">

                <label for="activation_date">Fecha de activación</label>
                <input class="input" type="date" name="activation_date" id="activation_date" >
                </div>
                <br>
                <hr>

            </fieldset>



        </div>




    </form>


</body>

</html>
